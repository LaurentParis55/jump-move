<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME MOVEJUMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="GlobalInit()">

    <canvas id="theCanvas"></canvas>
<div id="affichage">
    <p id="demo"></p>
    <p id="joueur"></p>
    <input id="mvtGrabber" type="text">
    
    <nav>
        <button onclick="ncj(), Player()"> TRY</button>
        <div class="buttonContainer">
        <button class="mover" id="moveButton" onclick="move()">MOVE</button>
        <button class="mover" id="moveBButton" onclick="moveB()">MOVE_B</button>
        </div>
        <div class="buttonContainer">
            <button class="mover" onclick="jump()">JUMP_L</button>
            <button class="mover" onclick="jump()">JUMP_R</button>
            </div>
            <div class="buttonContainer">
                <button class="mover" id ="flipLButton"  onclick="flipL()">FLIP_L</button>
                <button class="mover" id="flipRButton" onclick="flipR(), top()">FLIP_R</button>
                </div>        
    </nav>
</div>
    
    

    <script src="scriptOfGame.js" type="text/javascript">


    </script>
</body>
</html>
