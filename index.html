<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME MOVEJUMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="FirstInit()">
<!-- ICI AVEC FIRSTINIT() LE JEU EST INITIALISÉ -->
    <canvas id="theCanvas"></canvas>

    <!-- L'affichage qui gère le jeu-->
<div id="affichage">
    <div class="rubrique">
        <span>
    <label for="mvtGrabber">CASE DÉPART :</label>
    <input id="mvtGrabber" type="text" autofocus>
</span>
<br/> <br/>
<span>
    <label for="caseTo">CASE ARRIVÉ :</label>
    <input id="Arrivée" type="text">
</span>
</div>
<div class="rubrique">
    <p id="demo"></p>
    <p id="joueur"></p>
</div>
    
    <!-- Le nav contenant les boutons -->
    <nav>
        <button onclick="ncjPlayer()"> TRY</button>
        <div class="buttonContainer">
        <button class="mover" id="moveButton" onclick="move()">MOVE</button>
        <button class="mover" id="moveBButton" onclick="moveB()">MOVE_B</button>
        </div>
        <div class="buttonContainer">
            <button class="mover" onclick="w()">JUMP_L</button>
            <button class="mover" onclick="jump()">JUMP_R</button>
            </div>
            <div class="buttonContainer">
                <button class="mover" id ="flipLButton"  onclick="flipL()">FLIP_L</button>
                <button class="mover" id="flipRButton" onclick="which()">FLIP_R</button>
                </div>        
    </nav>
</div>
    
    

    <script src="scriptOfGame.js" type="text/javascript">


    </script>
</body>
</html>
